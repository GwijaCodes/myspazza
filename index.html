    <script type="text/javascript">

        function displayTrash(dayName, dayTrashes) {

            let selectedValues = [];
            for (let option of document.querySelector("#" + dayTrashes).options) {
                if (option.selected) {
                    selectedValues.push(option.value)
                }
            }
            document.querySelector("#" + dayName).innerText = selectedValues;
        }
