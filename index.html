<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="#7ACE7A">
    <meta name="theme-color">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/69c826159c.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="src/app.css">
    <link rel="apple-touch-logo" href="images/icon-192.png">
    <title>SPAZZA</title>
</head>

<body>
    <div class="display">
        <div class="trashbin"></div>
        <div class="info">
            <h1 class="title" id="spazzaText"></h1>
            <p class="sm-thin" id="oggi"></p>
        </div>
    </div>
    <div class="tomorrow">
        <div class="domani concave container">
            <p class="sm-thin">Domani:</p>
            <p class="sm-bold" id="spazzaDomani">UMIDO</p>
        </div>
    </div>
    <div class="list">
        <div class="list-item">
            <section class="item-info">
                <p class="day-name sm-thin">Domenica:</p>
                <p class="day-trash sm-bold">Plastica</p>

            </section>
            <section class="item-buttons">
                <div class="button edit convex">
                    E
                </div>
                <div class="button more convex">
                    M
                </div>
            </section>
        </div>
        <div class="list-item">
            <section class="item-info">
                <p class="day-name sm-thin">Lunedi:</p>
                <p class="day-trash sm-bold"></p>
            </section>
            <section class="item-buttons">
                <div class="button edit convex">
                    E
                </div>
                <div class="button more convex">
                    M
                </div>
            </section>
        </div>
        <div class="list-item">
            <section class="item-info">
                <p class="day-name sm-thin">Martedi:</p>
                <p class="day-trash sm-bold"></p>
            </section>
            <section class="item-buttons">
                <div class="button edit convex">
                    E
                </div>
                <div class="button more convex">
                    M
                </div>
            </section>
        </div>
    </div>
    <label for="trashes">
        <p>Lunedi: <span id="lun"></span></p>
        <select name="trashes" id="lunTrashes" class="trashes" multiple="multiple">
            <option value="carta">carta</option>
            <option value="umido">umido</option>
            <option value="plastica">plastica</option>
        </select>
        <button class="submit" onclick="displayTrash(`lun`, `lunTrashes`)">Print trashes</button>
    </label>
    <label for="trashes">
        <p>Martedi: <span id="mar"></span></p>
        <select name="trashes" id="marTrashes" class="trashes" multiple="multiple">
            <option value="carta"> carta</option>
            <option value="umido"> umido</option>
            <option value="plastica"> plastica</option>
        </select>
        <button class="submit" onclick="displayTrash(`mar`, `marTrashes`)">Print trashes</button>
    </label>
    <script type="text/javascript">

        function displayTrash(dayName, dayTrashes) {

            let day;
            let trashes;
            let selectedValues = [];
            for (let option of document.querySelector("#" + dayTrashes).options) {
                if (option.selected) {
                    selectedValues.push(option.value)
                }
            }
            document.querySelector("#" + dayName).innerText = selectedValues;
        }

        //make it an executable function that takes day (and trash array?) as argument
    </script>

    <div class="edit-panel invisible">
        <div class="back button convex">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <h1 class="title">Modifica</h1>
        <form>
            <legend>Domenica:</legend>
            <p class="input-test sm-thin">aaa</p>
            <input type="text" class="test">
            <div>
                <label>
                    <input type="checkbox" checked />
                    Umido</label>
            </div>
            <div>
                <label>
                    <input type="checkbox" />
                    Carta</label>
            </div>
            <div>
                <label>
                    <input type="checkbox" />
                    Vetro</label>
            </div>
            <div>
                <label>
                    <input type="checkbox" />
                    Metallo</label>
            </div>
        </form>
    </div>


    <script src="./src/app.js"></script>
</body>

</html>
